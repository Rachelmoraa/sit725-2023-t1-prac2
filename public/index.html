<!DOCTYPE html>
<html>

<head>
    <title>home page template</title>
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <h1>Provide the two number to perfom calculations on</h1>
    <form method="post" action="/calculate">
        <input type="text" name="num1" />
        <span>
            <select name="operation" value="">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </span>
        <input type="text" name="num2" />
        <input type="submit" value="answer" />
    </form>
</body>

</html>
